  <body>
    <div class="container-fluid header_container">
      
      <h1>Aliexpress Vergi Hesaplama</h1>
    </div>
    </div>
    <div class="container-fluid content">
      <div class="calculation_container">
        <div class="calculation_header">
          <div class="price_aliexpress">
            <div>
              <h4
                style=" font-size: 24px;line-height: 24px; font-family: 'Lato', sans-serif;"
              >
                Aliexpress fiyatı
              </h4>
            </div>
            <div style="display: flex;flex-direction: row;">
              <input id="price_input_ali" value="0" />

              <input class="price__input_ali_type" value="₺" disabled />
            </div>
          </div>
          <div class="equal">=</div>
          <div class="price_tr">
            <div>
              <h4
                style=" font-size: 24px;line-height: 24px; font-family: 'Lato', sans-serif;"
              >
                Vergiler dahil fiyat
              </h4>
            </div>
            <div style="display: flex;flex-direction: row;">
              <input id="price_input_tr" value="0" disabled />
              <input class="price_input_tr_type" value="₺" disabled />
            </div>
          </div>
        </div>
        <div class="calculation_body">
          <div class="item_kind">
            <h3>Ürün çeşidini seçiniz</h3>
            <div>
              <fieldset class="item_kind_content_container">
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-1"
                    value="radio-1"
                  />
                  <label for="radio-1">Kitap ve basılı yayın,Ham kürkler</label>
                </div>
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-2"
                    value="radio-2"
                  />
                  <label for="radio-2">Elektrik akümülatörleri</label>
                </div>
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-3"
                    value="radio-3"
                  />
                  <label for="radio-3"
                    >Video kayıt ve gösterme cihazları, ses kayıt ve dinleme
                    cihazları Monitörler ve projektörler</label
                  >
                </div>
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-4"
                    value="radio-4"
                    checked
                  />
                  <label for="radio-4"
                    >Cep telefonu, Kulaklık, Mikrofo,Drone ve birçok elektronik
                    eşya</label
                  >
                </div>
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-5"
                    value="radio-5"
                  />
                  <label   for="radio-5">Kürkler ve taklit kürkler</label>
                </div>
                <div class="row">
                  <input
                    type="radio"
                    name="radio"
                    id="radio-6"
                    value="radio-6"
                  />
                  <label   for="radio-6">Diğer</label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
